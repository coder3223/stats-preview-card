<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="box-1">
      <h1 class="card-header">
        Get <span class="header-highlight">insights</span> that help your
        business grow.
      </h1>
      <p class="card-text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <section class="companies">
          <h2>10k+</h2>
          <h3>companies</h3>
        </section>
        <section class="templates">
          <h2>314</h2>
          <h3>templates</h3>
        </section>
        <section class="queries">
          <h2>12M+</h2>
          <h3>queries</h3>
        </section>
      </div>
    </div>
    <div class="box-2">
        <div class="overlay"></div>
    </div>
  </body>
</html>
